</head>
<body>
    <script>
        function recursiveSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            
            const pivot = arr[Math.floor(Math.random() * arr.length)];
            const left = [];
            const right = [];
            
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < pivot) {
                left.push(arr[i]);
                } else {
                right.push(arr[i]);
                }
            }
            
            return recursiveSort(left).concat(pivot, recursiveSort(right));
            }

            // Ejemplo de uso
            const arr = [5, 3, 8, 4, 2];
            console.log(recursiveSort(arr)); // [2, 3, 4, 5, 8]
    </script>
</body>
</html>
