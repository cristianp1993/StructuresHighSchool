
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escribir un programa que lea el array:
    2 0 6 9 7
    4 7 1 3 5
    3 1 2 6 4
    y lo escriba como:
    4 2 3
    7 0 1
    1 6 2
    3 9 6
    5 7 4 -->
    <script>
    const DATA =[[4,7,1,3,5],
                 [2,0,6,9,7],
                 [3,1,2,6,4]]
    
    //console.log(DATA)
    let finalArray= []
    
    // Recorremos la matriz original y creamos una matriz temporal para asignar al arrayFinal
    console.log(DATA.length)
    console.log(DATA[0].length)

    console.log("Comienza el cambio")
        for (let i = 0; i < DATA[0].length; i++) {
            const temporal = [];
            for (let j = 0; j < DATA.length; j++) {
                temporal.push(DATA[j][i]);
            }
            finalArray.push(temporal);
        }

        // Imprimimos la matriz arrayFinal
        for (let i = 0; i < finalArray.length; i++) {
            console.log(finalArray[i].join(' '));
        }
    </script>
    
</body>
</html>
