<!-- 
Dado el array:
4  7 -5 4  9
0  3 -2 6 -2
1  2  4 1  1
6  1  0 3 -4
escribir un programa que encuentre la suma de todos los elementos que no pertenecen
a la diagonal principal.

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
 </head>
 <body>

    <div class="data">

    </div>

    <script>

        const ARRAY =[[4,7,-5,4,9],
        [0,3,-2,6,-2],
        [1,2,4,1,1],
        [6,1,0,3,-4]]
        //console.log(ARRAY)         

        let suma =0;
        for (let i = 0; i < ARRAY.length; i++) {
            
            for (let ji = 0; ji < ARRAY[i].length; ji++) {                
                //console.log(ARRAY[i][ji])
                if (i !== ji) {                    
                    suma += parseFloat(ARRAY[i][ji])
                    //suma = suma + parseFloat(ARRAY[i][ji])
                }                
            }
            
        }
        console.log(suma)

    </script>
    
 </body>
 </html>
